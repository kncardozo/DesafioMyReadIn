<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Buscar Livros</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar autocomplete="on" animated="true" (ionInput)="getInput($event)"></ion-searchbar>

    <ion-list class="lista">
        <ion-item *ngFor="let book of books">
            <ion-thumbnail item-start>
                <img src="{{book.imagem}}">
            </ion-thumbnail>
            <ion-label>
                <h2>{{book.titulo}}</h2>
                <p>{{book.autor}}</p>
            </ion-label>
            <ion-checkbox color="secondary" round item-end></ion-checkbox>
        </ion-item>
    </ion-list>
    <span class="btn-add"><button ion-button item-rigth color="dark" outline>Add</button></span>
</ion-content>
